parameters:
  - name: env
    type: string
    default: SpecifyEnv
steps:
  - download: current
    artifact: drop
    patterns: '**/*_${{ parameters.env }}.yaml'
  - task: KubernetesManifest@0
    displayName: Scale CKAN down
    continueOnError: 'true'
    inputs: 
      action: scale
      kind: Statefulset
      name: odeckan
      replicas: 0
      namespace: $(Environment.ResourceName)    
  - task: KubernetesManifest@0
    displayName: Scale solr down
    continueOnError: 'true'
    inputs: 
      action: scale
      kind: StatefulSet
      name: odesolr
      replicas: 0
      namespace: $(Environment.ResourceName)
  - task: KubernetesManifest@0
    displayName: Deploy Solr, Redis, Datapusher
    continueOnError: 'true'
    inputs:
      action: deploy
      namespace: $(Environment.ResourceName)
      manifests: |
        $(Pipeline.Workspace)/drop/solr_*.yaml
        $(Pipeline.Workspace)/drop/redis_*.yaml
        $(Pipeline.Workspace)/drop/datapusher_*.yaml
  - task: KubernetesManifest@0
    displayName: Deploy CKAN
    continueOnError: 'true'
    inputs:
      action: deploy
      namespace: $(Environment.ResourceName)
      manifests: |
        $(Pipeline.Workspace)/drop/ckan_*.yaml